# QUIRKS
# Quirks are window attributes that can change the way certain windows act

# Heres an exampe:
# quirk[Gimp:gimp]			= FLOAT + ANYWHERE
# ^^^ The line above means that Gimp's windows will float anywhere in 
#     the active workspace

# You can remove a quirk by: quirk[class:name] = NONE
quirk[Gimp:gimp]			    = FLOAT + ANYWHERE
quirk[Firefox:Dialog]			= FLOAT
quirk[pcb:pcb]				    = FLOAT
quirk[MPlayer:xv]			    = FLOAT + FULLSCREEN + FOCUSPREV
quirk[xine:xine Video Fullscreen Window]	= FULLSCREEN + FLOAT
