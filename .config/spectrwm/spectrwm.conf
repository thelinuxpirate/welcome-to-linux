# TRONG'S NOTE
# Lines that start with a '#' are known as a "comment" when it comes to configuring
# these comments are NOT read by the computer. This is useful when you want to 
# document certain parts of your configuration (which youll see a lot).

# Recommended programs:
# Kitty - Terminal 
# GNU Nano - Text Editor
# Dmenu - Application Launcher
# Firefox - Web Browser
# Feh - Wallpaper Setter
# Dunst - PC Notifications
# Picom - Window Transparency
# Flameshot - Screenshot Tool
# Fastfetch - OS Info Tool 


# Make sure this ModKey declaration comes BEFORE any keybindings
# Default is Mod4: Windows key, but you can change to Mod1: Alt key
# if you use MacOS/OSX you can use Mod2 for the CMD key
modkey = Mod4

# WORKSPACES
workspace_limit	      = 10
workspace_autorotate	= 1
workspace_clamp	      = 1
focus_mode		        = default
focus_close		        = previous
focus_close_wrap	    = 1
focus_default		      = last
spawn_position		    = next
warp_focus		        = 1
warp_pointer		      = 1
click_to_raise		    = 1
cycle_visible		      = 1 # Include mapped workspaces when switching with any of the ws next/prev actions

# WINDOW DECORATION
border_width		              = 2
color_focus		                = blue
color_focus_maximized	        = yellow
color_unfocus		              = rgb:88/88/88
color_unfocus_maximized	      = rgb:88/88/00
color_focus_free	            = cyan
color_focus_maximized_free	  = magenta
color_unfocus_free	          = rgb:00/88/88
color_unfocus_maximized_free	= rgb:88/00/88
region_padding		            = 0
tile_gap		                  = 0

# Region containment
# Distance window must be dragged/resized beyond the region edge before it is
# allowed outside the region.
#boundary_width 		= 50

disable_border		= 1 # Remove window border when bar is disabled & there is only one window in workspace

# Bar Settings
bar_enabled		= 1
bar_enabled_ws[1]	= 1
bar_border_width	= 1
bar_border[1]		= rgb:00/80/80
bar_border_unfocus[1]	= rgb:00/40/40
bar_border_free[1]	= rgb:80/80/00
bar_color[1]		= black
bar_color_unfocus[1]	= black
bar_color_free[1]	= rgb:40/40/00
bar_color_selected[1]	= rgb:00/80/80
bar_font_color[1]	= rgb:a0/a0/a0
bar_font_color_unfocus[1]	= rgb:a0/a0/a0
bar_font_color_free[1]	= white
bar_font_color_selected	= black
#bar_font		= xos4 Terminus:pixelsize=14:antialias=true
#bar_font_pua		= Typicons:pixelsize=14:antialias=true
#bar_action		= baraction.sh
#bar_action_expand	= 0
bar_justify		= left
bar_format		= +N:+I +S <+D>+4<%a %b %d %R %Z %Y+8<+A+4<+V
workspace_indicator	= listcurrent,listactive,markcurrent,printnames
workspace_mark_current	= '*'
workspace_mark_current_suffix	= ''
workspace_mark_active	= '^'
workspace_mark_active_suffix	= ''
workspace_mark_empty	= '-'
workspace_mark_empty_suffix	= ''
workspace_mark_urgent	= '!'
workspace_mark_urgent_suffix	= ''
#bar_at_bottom		= 1
stack_enabled		= 1
stack_mark_horizontal	= '[-]'
stack_mark_horizontal_flip	= '[v]'
stack_mark_vertical	= '[|]'
stack_mark_vertical_flip	= '[>]'
stack_mark_max		= '[ ]'
stack_mark_floating	= '[~]'
focus_mark_none	= ''
focus_mark_normal	= ''
focus_mark_floating	= '(f)'
focus_mark_maximized	= '(m)'
focus_mark_free	= '(*)'
clock_enabled		= 1
clock_format		= %a %b %d %R %Z %Y
iconic_enabled		= 0
fullscreen_hide_other	= 0
#maximize_hide_bar	= 0
#maximize_hide_other	= 0
#window_class_enabled	= 0
#window_instance_enabled	= 0
#window_name_enabled	= 0
#verbose_layout		= 1
urgent_enabled		= 1
#urgent_collapse	= 0

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
#dialog_ratio		= 0.6

# Launch applications in a workspace of choice
#autorun		= ws[1]:xterm
#autorun		= ws[2]:xombrero http://www.openbsd.org

# Customize workspace layout at start
#layout			= ws[1]:4:0:0:0:vertical
#layout			= ws[2]:0:0:0:0:horizontal
#layout			= ws[3]:0:0:0:0:max
#layout			= ws[4]:4:0:0:0:vertical_flip
#layout			= ws[5]:0:0:0:0:horizontal_flip
#layout			= ws[6]:0:0:0:0:floating

# Set workspace name at start
#name			= ws[1]:IRC
#name			= ws[2]:Email
#name			= ws[3]:Browse
#name			= ws[10]:Music

# This allows you to include pre-defined key bindings for your keyboard layout.
# All key bindings are cleared before loading bindings in the specified file.
#keyboard_mapping	= ~/.spectrwm_us.conf

